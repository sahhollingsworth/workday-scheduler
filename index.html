<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- Date on page load populated here via js -->
    </header>
    <main>
      <!-- Time blocks (hourly) inside this container -->
      <div class="container">
        <!-- every hour is a row with 3 columns for time, text entry, and save button -->
        <div id="9" class="row hour-block">
          <div class="col-md-2 hour">9 am</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="10" class="row hour-block">
          <div class="col-md-2 hour">10 am</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="11" class="row hour-block">
          <div class="col-md-2 hour">11 am</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="12" class="row hour-block">
          <div class="col-md-2 hour">12 pm</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="13" class="row hour-block">
          <div class="col-md-2 hour">1 pm</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="14" class="row hour-block">
          <div class="col-md-2 hour">2 pm</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="15" class="row hour-block">
          <div class="col-md-2 hour">3 pm</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="16" class="row hour-block">
          <div class="col-md-2 hour">4 pm</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
        <div id="17" class="row hour-block">
          <div class="col-md-2 hour">5 pm</div>
          <textarea class="col-md-9 description"></textarea>
          <button class="col-md-1 save"></button>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
